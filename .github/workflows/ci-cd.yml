name: ğŸš€ Gujarat LandChain CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'
  RUST_VERSION: 'stable'

jobs:
  # Job 1: Code Quality & Linting
  lint-and-format:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint TypeScript
        run: npm run lint

      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check

      - name: ğŸ“Š Type check
        run: npm run type-check

  # Job 2: Frontend Testing (Apps)
  test-frontend:
    name: ğŸ§ª Test Frontend Apps
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [citizen-pwa, official-dashboard]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests for ${{ matrix.app }}
        run: |
          cd apps/${{ matrix.app }}
          npm test -- --coverage --watchAll=false

      - name: ğŸ—ï¸ Build ${{ matrix.app }}
        run: |
          cd apps/${{ matrix.app }}
          npm run build

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: apps/${{ matrix.app }}/coverage/lcov.info
          flags: ${{ matrix.app }}

  # Job 3: Backend Services Testing
  test-backend:
    name: ğŸ§ª Test Backend Services
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: landchain_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        service: [api-gateway, auth-service, bridge-service]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests for ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/landchain_test
          REDIS_URL: redis://localhost:6379

  # Job 4: AI Service Testing (Python)
  test-ai-service:
    name: ğŸ¤– Test AI Service
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Python dependencies
        run: |
          cd services/ai-service
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸ§ª Run Python tests
        run: |
          cd services/ai-service
          pytest --cov=src --cov-report=xml

      - name: ğŸ“Š Upload AI service coverage
        uses: codecov/codecov-action@v3
        with:
          file: services/ai-service/coverage.xml
          flags: ai-service

  # Job 5: Smart Contract Testing
  test-contracts:
    name: â›“ï¸ Test Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          profile: minimal
          override: true

      - name: ğŸ“¦ Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.17.0/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install Anchor CLI
        run: npm install -g @coral-xyz/anchor-cli

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Test Ethereum contracts
        run: |
          cd contracts/ethereum
          npm test

      - name: ğŸ§ª Test Solana programs
        run: |
          cd contracts/solana
          anchor test

  # Job 6: Security Scanning
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level moderate

      - name: ğŸ”’ Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: ğŸ” Scan Solidity contracts with Slither
        if: github.event_name == 'push'
        run: |
          pip install slither-analyzer
          cd contracts/ethereum
          slither . --print summary

  # Job 7: Build Docker Images
  build-docker:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-format, test-frontend, test-backend, test-ai-service]
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [api-gateway, auth-service, ai-service, bridge-service]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            gujaratlandchain/${{ matrix.service }}:latest
            gujaratlandchain/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 8: Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker, test-contracts, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Railway
        run: |
          npm install -g @railway/cli
          railway login --browserless
          railway up --service frontend
          railway up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: ğŸŒ Update staging URLs
        run: |
          echo "ğŸ‰ Staging deployment complete!"
          echo "Frontend: https://gujarat-landchain-staging.railway.app"
          echo "API: https://api-staging.railway.app"

  # Job 9: Performance Testing
  performance-test:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: ğŸš€ Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: ğŸ“Š Run load tests
        run: |
          npx artillery quick --count 10 --num 3 https://api-staging.railway.app/health

  # Job 10: Notification
  notify-completion:
    name: ğŸ“¢ Notify Completion
    runs-on: ubuntu-latest
    needs: [deploy-staging, performance-test]
    if: always()
    steps:
      - name: ğŸ“¢ Discord notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ğŸš€ **Gujarat LandChain CI/CD Complete!**
            
            **Commit**: `${{ github.sha }}`
            **Status**: ${{ job.status }}
            **Branch**: ${{ github.ref_name }}
            
            **Staging URLs**:
            - Frontend: https://gujarat-landchain-staging.railway.app
            - API: https://api-staging.railway.app
            
            ${{ job.status == 'success' && 'âœ… All tests passed!' || 'âŒ Some tests failed!' }}
